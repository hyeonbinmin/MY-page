<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023년 버킷리스트</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hahmlet:wght@400;500;600;700&display=swap');

        * {
            font-family: 'Hahmlet', serif;
        }
        /* 별 이모티콘은 전체적인 것을 가르킨다.*/

        .title {
            color: white;
            background-color: tomato;
            font-size: 24px;
            padding: 4px 14px;
            /*여백*/
            border-radius: 8px;
            /*배경의 테두리를 둥글게 만드는 명령어*/
        }

        .bg {
            width: 360px;
            /* 가로 폭*/
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
        }

        .msg {
            font-weight: bold;
            /*글씨굵기*/
        }

        .bucket {
            width: 160px;
            /*가로*/
            height: 160px;
            /*세로*/
        }

        .img1 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
            background-size: cover;
            background-position: center;
        }

        .img2 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
            background-size: cover;
            background-position: center;
        }
    </style>
    <link rel="stylesheet" type="text/css"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">
</head>

<body class="bg-t4 center">
    <h1 class="title-t4">2023년 신년계획</h1>
    <p class="msg">올해는 미루는거 없이 꼭 모두 지키자!</p>
    <div class="row flex-row wrap">
        <div class="bucket img1-t4 center">학점 만점 받기!</div>
        <div class="bucket img2-t4 center">취약한 부분 채우기!</div>
        <div class="bucket img3-t4 center">다이어트 성공!</div>
        <div class="bucket img4-t4 center">엄마,아빠 건강★</div>
        <div class="bucket img5-t4 center">주7회 운동가기!</div>
        <div class="bucket img6-t4 center done">전공, 취업에 필요한 자격증 취득!</div>
    </div>

</body>

</html>
